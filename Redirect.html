<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <style>
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid black;
      padding: 20px;
      text-align: center;
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }
    .bold-text {
      color: darkblue;
      font-weight: bold;
    }
    .path-text {
      word-break: break-word;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<div class="center">
  <div id="redirect-msg" class="bold-text">
    Redirecting to Shawn's Google Drive Career Portfolio in <span id="countdown">3</span> seconds...
  </div>
  <div>Note: This is private content intended for prospective employers and recruiters only.</div>
  <div class="path-text">Press any key to continue to the path (https://docs.google.com/document/d/15E47jwhfTS1VC8C96k8ZIwEXTI9AoOjoajkrlOXW-K0/edit?usp=sharing)</div>
</div>

<script>
  var countdownElement = document.getElementById('countdown');
  var redirectMsgElement = document.getElementById('redirect-msg');
  var secondsLeft = 3;
  var intervalId;

  function startCountdown() {
    intervalId = setInterval(function() {
      secondsLeft--;
      countdownElement.innerText = secondsLeft;

      if (secondsLeft === 0) {
        clearInterval(intervalId);
        window.location = 'https://docs.google.com/document/d/15E47jwhfTS1VC8C96k8ZIwEXTI9AoOjoajkrlOXW-K0/edit?usp=sharing';
      }
    }, 1000);
  }

  document.body.addEventListener('keydown', function(e) {
    startCountdown();
    redirectMsgElement.style.display = 'block';
    document.body.removeEventListener('keydown', arguments.callee);
  });

  redirectMsgElement.style.display = 'none';
</script>

</body>
</html>
